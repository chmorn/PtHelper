server:
  # 服务器端口
  port: 9001
  servlet:
    # 应用访问路径
    context-path: /
  tomcat:
    # tomcat编码
    uri-encoding: utf-8
    threads:
      # 最大线程数
      max: 100
      # tomcat 启动初始化线程数
      min-spare: 10

